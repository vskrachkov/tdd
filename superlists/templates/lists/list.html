{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'add_new_item' list_id %}">
        {% csrf_token %}
        {% include 'lists/_input_box.html' %}
    </form>
    <table id="id_list_table">
    {% if items %}
        {% for item in items %}
        <tr>
            <td>{{ forloop.counter }}. {{ item.text }}</td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td>No items.</td>
        </tr>
    {% endif %}
    </table>
{% endblock %}
