{% extends 'base.html' %}
{% block content %}
    <h1>To-Do</h1>
    <form method="post">
    {% csrf_token %}
        <input name="item_text" type="text" id="id_new_item"
               placeholder="Enter a to-do item" />
    </form>
    <table id="id_list_table">
    {% if items %}
        {% for item in items %}
        <tr>
            <td>{{ forloop.counter }}. {{ item.text }}</td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td>No items.</td>
        </tr>
    {% endif %}
    </table>
{% endblock %}
